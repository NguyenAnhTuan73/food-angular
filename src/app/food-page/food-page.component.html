<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name">
  <div class="details">
    <div class="header">
      <span class="name">
        {{food.name}}
      </span>
    </div>
    <div class="rating">
      {{food.star}}
    </div>
    <div class="origins" *ngFor="let origin of food.origins">
      <span>{{origin}}</span>
    </div>
    <div class="tags">
      <app-tags [foodPageTags]="food.tags"></app-tags>
    </div>
    <div class="cook-time">
      <span>Time to cook about <strong>{{food.cookTime}}</strong> minutes</span>
    </div>
    <div class="price">
      <span class="">{{food.price|currency}}</span>
    </div>
    <button (click)="addToCart()">Add To Cart</button>

  </div>
</div>
