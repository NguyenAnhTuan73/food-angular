<app-search></app-search>
<app-tags></app-tags>
<ul class="">
  <li class=" " *ngFor="let item of foods">
    <a href="" routerLink="/food/{{item.id}}">
      <img class=""  src={{item.imageUrl}} alt="">
      <div class="conten p-2">
        <div class="name">
          {{item.name}}
        </div>
        <span class="favorite {{item.favorite? '':'not'}}"></span>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of item.origins">
              {{origin}}
            </span>
          </div>
          <div class="cook-time">
            <span>	&#128343;</span>
            {{item.cookTime}}
          </div>
          <div class="price">
            {{item.price}}
          </div>
        </div>


      </div>
    </a>
  </li>
</ul>
